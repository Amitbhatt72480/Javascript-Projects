<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
    <link rel="stylesheet" href="../../dist/output.css">
  </head>
  <body>
    <video id="video" src="video.mp4" class=" absolute z-0 top-0 left-0 w-[100%] object-cover h-[100%]" type="video/mp4" autoplay muted loop >
    </video>
    <h1 class="relative z-10 text-white font-custom text-7xl font-semibold  top-0 left-0 w-[100%] object-cover h-[100%] min-h-[100vh] grid place-content-center bg-black opacity-70">Video Project
    </h1>
    <button class="absolute bottom-[7%] left-[7%] w-[7rem] h-[2rem] flex rounded-xl items-center justify-around ease-linear duration-300 ">
      <span id="play"  class="hover:cursor-pointer  inline-block text-[0.85rem] cursor-pointer capitalize text-white bg-black rounded-xl px-3 py-2 mr-2">Play</span>
      <span id="pause" class="hover:cursor-pointer  inline-block text-[0.85rem] cursor-pointer capitalize text-white bg-black rounded-xl px-3 py-2">Pause</span>
      
    </button>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
