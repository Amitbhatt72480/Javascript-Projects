<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
	<link rel="stylesheet" href="../../dist/output.css">
	<title>Sidebar</title>
</head>

<body class="font-custom bg-gray-50">
	<div class="relative text-6xl text-blue-500  flex justify-end m-10">
		<i id="btn" href="" class="hover:text-blue-800 cursor-pointer fa-solid fa-bars "></i>
	</div>
	<div id="target" class="hidden absolute top-0 border-r-2 h-full w-[100%] md:w-[25%] shadow-md bg-white " >
		<div class="flex justify-around items-center p-4">
			<img src="logo.svg" alt="logo">
			<button id="cross" class="fa-solid fa-xmark text-2xl text-red-600 "></button>
		</div>
		<div id="next" class=" tracking-widest text-xl space-y-10 pl-12 mt-6">
			<h1 class=" cursor-pointer ">Home</h1>
			<h1 class=" cursor-pointer ">About</h1>
			<h1 class=" cursor-pointer ">Contact</h1>
			<h1 class=" cursor-pointer ">Projects</h1>
		</div>
		<div class="absolute space-x-5 text-blue-500  text-2xl bottom-5 pl-8">
			<i class="fa-brands fa-facebook  hover:text-blue-700 cursor-pointer"></i>
			<i class="fa-brands fa-twitter hover:text-blue-700 cursor-pointer"></i>
			<i class="fa-brands fa-behance hover:text-blue-700 cursor-pointer"></i>
			<i class="fa-brands fa-linkedin hover:text-blue-700 cursor-pointer"></i>
			<i class="fa-brands fa-instagram hover:text-blue-700 cursor-pointer"></i>
		</div>
	</div>
	<div class="absolute bottom-5 right-5 ">
	<a href="/" class="text-3xl hover:underline text-indigo-500 hover:text-gray-600 cursor-pointer mt-16 mr-10">Go Home</a>
</div>

	<script src="https://kit.fontawesome.com/caa5361e6d.js" crossorigin="anonymous"></script>
	<script src="sidebar.js"></script>
</body>

</html>
